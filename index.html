<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith X Liphyr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            padding: 20px;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, #FFD700 0%, transparent 70%);
            animation: wave 3s ease-in-out infinite;
        }

        .wave:nth-child(2) {
            background: radial-gradient(circle, #9932CC 0%, transparent 70%);
            animation-delay: 1s;
        }

        .wave:nth-child(3) {
            background: radial-gradient(circle, #FFD700 0%, transparent 70%);
            animation-delay: 2s;
        }

        @keyframes wave {
            0%, 100% {
                transform: scale(0.5) translate(-50%, -50%);
                opacity: 0;
            }
            50% {
                transform: scale(1.5) translate(-50%, -50%);
                opacity: 0.3;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #FFD700;
            border-radius: 24px;
            padding: 40px 50px;
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.3), 
                        0 0 80px rgba(153, 50, 204, 0.2);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 10px;
        }

        .logo-zenith {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .logo-liphyr {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #9932CC 0%, #8A2BE2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: -5px;
            text-shadow: 0 0 15px rgba(153, 50, 204, 0.5);
        }

        .subtitle {
            font-size: 14px;
            color: #FFD700;
            margin-bottom: 30px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .connection-box {
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .connection-title {
            font-size: 18px;
            color: #FFD700;
            margin-bottom: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .connecting-text {
            font-size: 16px;
            color: #fff;
            margin-bottom: 20px;
            animation: pulse 1.2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .info-grid {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .info-item {
            flex: 1;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            padding: 12px 8px;
        }

        .info-item:last-child {
            border-color: rgba(153, 50, 204, 0.4);
        }

        .info-label {
            font-size: 11px;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .info-item:last-child .info-label {
            color: #9932CC;
        }

        .info-value {
            font-size: 20px;
            color: #fff;
            font-weight: 700;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700 0%, #9932CC 100%);
            border-radius: 10px;
            animation: progress 0.15s ease-out forwards;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .redirect-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 10px 0 5px;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #FFD700;
            border-radius: 50%;
            animation: blink 1s ease-in-out infinite;
            box-shadow: 0 0 15px #FFD700;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .redirect-text {
            color: #FFD700;
            font-size: 14px;
            font-weight: 600;
        }

        .countdown {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #FFD700 0%, #9932CC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 5px 0 10px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 13px;
            color: #FFD700;
            font-weight: 500;
        }

        .discord-box {
            background: rgba(153, 50, 204, 0.1);
            border: 1px solid rgba(153, 50, 204, 0.3);
            border-radius: 30px;
            padding: 10px 20px;
            margin: 15px auto 0;
            display: inline-block;
        }

        .discord-text {
            color: #9932CC;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .discord-text span {
            color: #FFD700;
            font-weight: 700;
        }

        /* RESPONSIVO */
        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
                max-width: 500px;
            }

            .info-grid {
                flex-wrap: wrap;
            }

            .info-item {
                min-width: 120px;
            }

            .logo-zenith {
                font-size: 32px;
            }

            .logo-liphyr {
                font-size: 22px;
            }

            .countdown {
                font-size: 42px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 25px 20px;
            }

            .info-grid {
                gap: 8px;
            }

            .info-item {
                padding: 10px 5px;
            }

            .info-label {
                font-size: 10px;
            }

            .info-value {
                font-size: 18px;
            }

            .countdown {
                font-size: 36px;
            }

            .discord-box {
                padding: 8px 16px;
            }

            .discord-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container">
        <div class="logo-container">
            <div class="logo-zenith">ZENITH</div>
            <div class="logo-liphyr">X LIPHYR</div>
        </div>
        <div class="subtitle">Conexão Premium</div>

        <div class="connection-box">
            <div class="connection-title">CONEXÃO RÁPIDA</div>
            <div class="connecting-text">Conectando . . .</div>

            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">STATUS</div>
                    <div class="info-value" id="status">Conectado</div>
                </div>
                <div class="info-item">
                    <div class="info-label">PROXY</div>
                    <div class="info-value">Ativo</div>
                </div>
                <div class="info-item">
                    <div class="info-label">SERVIDOR</div>
                    <div class="info-value" id="server">BR-01</div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>

            <div class="redirect-container">
                <span class="status-dot"></span>
                <span class="redirect-text">Redirecionando em:</span>
            </div>
            <div class="countdown" id="countdown">3</div>
        </div>

        <div class="footer-text">Conexão otimizada e acelerada</div>
        
        <div class="discord-box">
            <div class="discord-text">DISCORD • <span>@liphyxrc</span></div>
        </div>
    </div>

    <script>
        let count = 3;
        const countdownEl = document.getElementById('countdown');
        const statusEl = document.getElementById('status');
        const serverEl = document.getElementById('server');

        statusEl.textContent = 'Conectado';
        serverEl.textContent = 'BR-01';

        const countInterval = setInterval(() => {
            count--;
            countdownEl.textContent = count;
            
            if (count <= 0) {
                clearInterval(countInterval);
                statusEl.textContent = 'Redirecionando';
                
                const urlParams = new URLSearchParams(window.location.search);
                const gameInstanceId = urlParams.get('gameInstanceId') || 'default-instance';
                const placeId = '109983668079237';
                
                window.location.href = `roblox://placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
            }
        }, 1000);
    </script>
</body>
</html>
