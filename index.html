<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Notifier Fast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            padding: 20px;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, #87CEEB 0%, transparent 70%);
            animation: wave 3s ease-in-out infinite;
        }

        .wave:nth-child(2) {
            animation-delay: 1s;
        }

        .wave:nth-child(3) {
            animation-delay: 2s;
        }

        @keyframes wave {
            0%, 100% {
                transform: scale(0.5) translate(-50%, -50%);
                opacity: 0;
            }
            50% {
                transform: scale(1.5) translate(-50%, -50%);
                opacity: 0.3;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border: 2px solid #87CEEB;
            border-radius: 24px;
            padding: 50px 60px;
            box-shadow: 0 20px 60px rgba(135, 206, 235, 0.3), 
                        0 0 80px rgba(135, 206, 235, 0.1);
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #87CEEB 0%, #4FC3F7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 14px;
            color: #87CEEB;
            margin-bottom: 40px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .connection-box {
            background: rgba(135, 206, 235, 0.05);
            border: 1px solid rgba(135, 206, 235, 0.3);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .connection-title {
            font-size: 18px;
            color: #87CEEB;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .connecting-text {
            font-size: 16px;
            color: #fff;
            margin-bottom: 25px;
            animation: pulse 1.2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .info-item {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(135, 206, 235, 0.2);
            border-radius: 12px;
            padding: 15px;
        }

        .info-label {
            font-size: 11px;
            color: #87CEEB;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .info-value {
            font-size: 20px;
            color: #fff;
            font-weight: 700;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(135, 206, 235, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #87CEEB 0%, #4FC3F7 100%);
            border-radius: 10px;
            animation: progress 0.15s ease-out forwards;
            box-shadow: 0 0 20px rgba(135, 206, 235, 0.6);
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .countdown {
            font-size: 48px;
            font-weight: 700;
            color: #87CEEB;
            margin: 20px 0;
            text-shadow: 0 0 30px rgba(135, 206, 235, 0.8);
        }

        .footer-text {
            margin-top: 25px;
            font-size: 13px;
            color: #87CEEB;
            font-weight: 500;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #87CEEB;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1s ease-in-out infinite;
            box-shadow: 0 0 15px #87CEEB;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* RESPONSIVO PARA TABLETS */
        @media (max-width: 768px) {
            .container {
                padding: 40px 45px;
                max-width: 420px;
            }

            .logo {
                font-size: 28px;
            }

            .subtitle {
                font-size: 13px;
                margin-bottom: 35px;
            }

            .connection-box {
                padding: 25px;
            }

            .connection-title {
                font-size: 16px;
            }

            .connecting-text {
                font-size: 15px;
            }

            .info-value {
                font-size: 18px;
            }

            .countdown {
                font-size: 42px;
            }
        }

        /* RESPONSIVO PARA CELULARES */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 30px 25px;
                border-radius: 20px;
            }

            .logo {
                font-size: 24px;
                margin-bottom: 8px;
            }

            .subtitle {
                font-size: 11px;
                margin-bottom: 25px;
            }

            .connection-box {
                padding: 20px;
                border-radius: 14px;
                margin-bottom: 20px;
            }

            .connection-title {
                font-size: 14px;
                margin-bottom: 15px;
                letter-spacing: 1px;
            }

            .connecting-text {
                font-size: 13px;
                margin-bottom: 20px;
            }

            .info-grid {
                gap: 10px;
                margin-bottom: 20px;
            }

            .info-item {
                padding: 12px 10px;
                border-radius: 10px;
            }

            .info-label {
                font-size: 9px;
                margin-bottom: 6px;
            }

            .info-value {
                font-size: 16px;
            }

            .progress-bar {
                height: 6px;
                margin-bottom: 12px;
            }

            .countdown {
                font-size: 36px;
                margin: 15px 0;
            }

            .footer-text {
                margin-top: 20px;
                font-size: 11px;
            }

            .logo.footer-logo {
                font-size: 13px;
                margin-top: 8px;
            }

            .status-dot {
                width: 8px;
                height: 8px;
                margin-right: 6px;
            }

            .redirect-text {
                font-size: 12px;
            }
        }

        /* RESPONSIVO PARA CELULARES MUITO PEQUENOS */
        @media (max-width: 360px) {
            .container {
                padding: 25px 20px;
            }

            .logo {
                font-size: 22px;
            }

            .connection-title {
                font-size: 13px;
            }

            .info-value {
                font-size: 15px;
            }

            .countdown {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container">
        <div class="logo">WAVE NOTIFIER</div>
        <div class="subtitle">Fast Connection</div>

        <div class="connection-box">
            <div class="connection-title">CONEXÃO RÁPIDA</div>
            <div class="connecting-text">Conectando . . .</div>

            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Status</div>
                    <div class="info-value" id="status">Iniciando</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Tempo</div>
                    <div class="info-value" id="time">0s</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Proxy</div>
                    <div class="info-value">Ativo</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Servidor</div>
                    <div class="info-value" id="server">-</div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>

            <div class="redirect-text" style="color: #87CEEB; font-size: 14px; margin-bottom: 10px; font-weight: 600;">
                <span class="status-dot"></span>Redirecionando em:
            </div>
            <div class="countdown" id="countdown">3</div>
        </div>

        <div class="footer-text">Conexão otimizada e acelerada</div>
        <div class="logo footer-logo" style="font-size: 16px; margin-top: 10px;">WAVE NOTIFIER FAST</div>
    </div>

    <script>
        let count = 3;
        let time = 0;
        const countdownEl = document.getElementById('countdown');
        const statusEl = document.getElementById('status');
        const timeEl = document.getElementById('time');
        const serverEl = document.getElementById('server');

        const timeInterval = setInterval(() => {
            time++;
            timeEl.textContent = time + 's';
        }, 1000);

        statusEl.textContent = 'Conectando';
        serverEl.textContent = 'BR-01';
        statusEl.textContent = 'Conectado';

        const countInterval = setInterval(() => {
            count--;
            countdownEl.textContent = count;
            
            if (count <= 0) {
                clearInterval(countInterval);
                clearInterval(timeInterval);
                statusEl.textContent = 'Redirecionando';
                
                // Pega o gameInstanceId da URL atual
                const urlParams = new URLSearchParams(window.location.search);
                const gameInstanceId = urlParams.get('gameInstanceId') || 'default-instance';
                
                // Place ID fixo
                const placeId = '109983668079237';
                
                // Redireciona para o jogo do Roblox
                window.location.href = `roblox://placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
            }
        }, 1);
    </script>
</body>
</html>
