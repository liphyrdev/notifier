<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrando - Liphyr Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(142, 68, 173, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(142, 68, 173, 0.05) 0%, transparent 40%);
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(15, 15, 15, 0.9);
            border-radius: 16px;
            padding: 30px 25px;
            box-shadow: 0 8px 25px rgba(142, 68, 173, 0.2);
            border: 1px solid rgba(142, 68, 173, 0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #8e44ad, #9b59b6);
        }
        
        .logo {
            margin-bottom: 25px;
        }
        
        .logo-text {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(45deg, #8e44ad, #9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .logo-subtitle {
            font-size: 0.9rem;
            color: #aaa;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }
        
        .status-box {
            background: rgba(25, 25, 25, 0.8);
            border-radius: 12px;
            padding: 25px 20px;
            margin: 20px 0;
            border: 1px solid rgba(142, 68, 173, 0.1);
        }
        
        .status-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 600;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(142, 68, 173, 0.2);
            border-top: 4px solid #8e44ad;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.1rem;
            color: #d8bfd8;
            font-weight: 500;
        }
        
        .dots {
            display: inline-block;
            width: 40px;
            text-align: left;
        }
        
        .dot {
            opacity: 0;
            animation: dot-animation 1.5s infinite;
        }
        
        .dot:nth-child(2) { animation-delay: 0.5s; }
        .dot:nth-child(3) { animation-delay: 1s; }
        
        @keyframes dot-animation {
            0%, 20% { opacity: 0; }
            50%, 100% { opacity: 1; }
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 25px;
        }
        
        .info-item {
            background: rgba(30, 30, 30, 0.7);
            border-radius: 10px;
            padding: 15px 10px;
            border-left: 3px solid #8e44ad;
        }
        
        .info-label {
            color: #aaa;
            font-size: 0.8rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .countdown-box {
            background: rgba(20, 20, 20, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid rgba(142, 68, 173, 0.2);
        }
        
        .countdown-text {
            font-size: 1rem;
            color: #d8bfd8;
            margin-bottom: 10px;
        }
        
        .countdown-timer {
            font-size: 1.3rem;
            font-weight: 700;
            color: #8e44ad;
            display: block;
        }
        
        .footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(142, 68, 173, 0.1);
            color: #777;
            font-size: 0.8rem;
        }
        
        .credit {
            margin-top: 8px;
            font-size: 0.9rem;
            color: #9b59b6;
            font-weight: 600;
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        /* Efeito de brilho sutil */
        .glow {
            text-shadow: 0 0 15px rgba(142, 68, 173, 0.4);
        }
        
        /* Mobile ajustes */
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
                margin: 10px;
            }
            
            .logo-text {
                font-size: 1.8rem;
            }
            
            .status-title {
                font-size: 1.2rem;
            }
            
            .loading-spinner {
                width: 45px;
                height: 45px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .info-item {
                padding: 12px 10px;
            }
        }
        
        /* Desktop pequeno */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                max-width: 450px;
            }
        }
        
        /* Para telas muito pequenas (celulares antigos) */
        @media (max-width: 360px) {
            .container {
                padding: 20px 15px;
            }
            
            .logo-text {
                font-size: 1.6rem;
            }
            
            .status-title {
                font-size: 1.1rem;
            }
        }
        
        /* Animações suaves */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-10px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="logo">
            <h1 class="logo-text glow">LIPHYR</h1>
            <div class="logo-subtitle">Proxy System</div>
        </div>
        
        <div class="status-box slide-in">
            <h2 class="status-title">ENTRANDO NO JOGO</h2>
            
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <div class="loading-text">
                    Conectando
                    <span class="dots">
                        <span class="dot">.</span>
                        <span class="dot">.</span>
                        <span class="dot">.</span>
                    </span>
                </div>
            </div>
            
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Status</div>
                    <div class="info-value pulse" id="status">Iniciando</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Tempo</div>
                    <div class="info-value" id="timer">0s</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Proxy</div>
                    <div class="info-value">Ativo</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Servidor</div>
                    <div class="info-value" id="server">-</div>
                </div>
            </div>
            
            <div class="countdown-box">
                <div class="countdown-text">Redirecionando em:</div>
                <div class="countdown-timer" id="seconds">5</div>
            </div>
        </div>
        
        <div class="footer">
            <p>Sistema de conexão otimizada</p>
            <p class="credit">LIPHYR HUB</p>
        </div>
    </div>

    <script>
        // Obter parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const placeId = urlParams.get('placeId');
        const jobId = urlParams.get('gameInstanceId');
        
        // Gerar URL de redirecionamento
        let redirectUrl;
        if (placeId && jobId) {
            redirectUrl = `roblox://placeId=${placeId}&gameInstanceId=${jobId}`;
        } else {
            redirectUrl = 'roblox://';
        }
        
        // Elementos DOM
        const statusEl = document.getElementById('status');
        const timerEl = document.getElementById('timer');
        const secondsEl = document.getElementById('seconds');
        const serverEl = document.getElementById('server');
        
        // Estados da conexão (mais curtos)
        const connectionSteps = [
            'Iniciando...',
            'Conectando proxy...',
            'Servidor...',
            'Autenticando...',
            'Carregando...',
            'Pronto!'
        ];
        
        // Configurações
        let currentStep = 0;
        let seconds = 5;
        let timerSeconds = 0;
        let serverCode = '#' + Math.random().toString(36).substr(2, 6).toUpperCase();
        
        // Mostrar código do servidor
        serverEl.textContent = serverCode;
        
        // Timer principal
        const timerInterval = setInterval(() => {
            timerSeconds++;
            timerEl.textContent = timerSeconds + 's';
        }, 1000);
        
        // Progresso da conexão
        const progressInterval = setInterval(() => {
            if (currentStep < connectionSteps.length - 1) {
                currentStep++;
                statusEl.textContent = connectionSteps[currentStep];
                
                // Efeito visual
                statusEl.classList.remove('pulse');
                void statusEl.offsetWidth;
                statusEl.classList.add('pulse');
            }
        }, 700);
        
        // Contagem regressiva
        const countdownInterval = setInterval(() => {
            seconds--;
            secondsEl.textContent = seconds;
            
            // Mudar cor nos últimos segundos
            if (seconds <= 2) {
                secondsEl.style.color = '#ff6b6b';
                secondsEl.style.transform = 'scale(1.1)';
            } else if (seconds <= 5) {
                secondsEl.style.color = '#f39c12';
            }
            
            if (seconds <= 0) {
                clearAllIntervals();
                redirectToGame();
            }
        }, 1000);
        
        // Efeito de digitação no título
        const title = document.querySelector('.status-title');
        const originalText = title.textContent;
        title.textContent = '';
        
        let charIndex = 0;
        const typeInterval = setInterval(() => {
            if (charIndex < originalText.length) {
                title.textContent += originalText.charAt(charIndex);
                charIndex++;
            } else {
                clearInterval(typeInterval);
            }
        }, 80);
        
        // Efeitos aleatórios de status
        setTimeout(() => {
            if (Math.random() > 0.5) {
                const tempStatus = statusEl.textContent;
                statusEl.textContent = 'Otimizando...';
                setTimeout(() => {
                    statusEl.textContent = tempStatus;
                }, 800);
            }
        }, 1500);
        
        // Funções auxiliares
        function clearAllIntervals() {
            clearInterval(countdownInterval);
            clearInterval(progressInterval);
            clearInterval(timerInterval);
        }
        
        function redirectToGame() {
            statusEl.textContent = 'Redirecionando!';
            statusEl.style.color = '#2ecc71';
            
            // Tentar abrir Roblox
            setTimeout(() => {
                window.location.href = redirectUrl;
                
                // Fallback
                setTimeout(() => {
                    showFallbackMessage();
                }, 1500);
            }, 800);
        }
        
        function showFallbackMessage() {
            document.body.innerHTML = `
                <div class="container fade-in">
                    <div class="logo">
                        <h1 class="logo-text glow">LIPHYR</h1>
                    </div>
                    <div class="status-box">
                        <h2 class="status-title">CONEXÃO CONCLUÍDA</h2>
                        <p style="margin: 15px 0; color: #aaa;">
                            O jogo deve abrir no Roblox.
                        </p>
                        <p style="color: #9b59b6; margin-top: 10px; font-size: 0.9rem;">
                            Se não abrir, clique manualmente.
                        </p>
                    </div>
                    <div class="footer">
                        <p class="credit">LIPHYR HUB</p>
                    </div>
                </div>
            `;
        }
        
        // Detectar dispositivo
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
            document.querySelector('.container').style.maxWidth = '95%';
        }
    </script>
</body>
</html>
