<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrando - Wave Notifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(135, 206, 235, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(135, 206, 235, 0.05) 0%, transparent 40%);
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(15, 15, 15, 0.95);
            border-radius: 12px;
            padding: 25px 20px;
            box-shadow: 0 8px 25px rgba(135, 206, 235, 0.25);
            border: 1px solid rgba(135, 206, 235, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #87CEEB, #5dade2);
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo-text {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(45deg, #87CEEB, #5dade2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .logo-subtitle {
            font-size: 0.85rem;
            color: #aaa;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }
        
        .status-box {
            background: rgba(20, 20, 20, 0.9);
            border-radius: 10px;
            padding: 20px 15px;
            margin: 15px 0;
            border: 1px solid rgba(135, 206, 235, 0.15);
        }
        
        .status-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 600;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(135, 206, 235, 0.2);
            border-top: 3px solid #87CEEB;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.1rem;
            color: #b8e0f0;
            font-weight: 500;
        }
        
        .dots {
            display: inline-block;
            width: 30px;
            text-align: left;
        }
        
        .dot {
            opacity: 0;
            animation: dot-animation 1s infinite;
        }
        
        .dot:nth-child(2) { animation-delay: 0.3s; }
        .dot:nth-child(3) { animation-delay: 0.6s; }
        
        @keyframes dot-animation {
            0%, 20% { opacity: 0; }
            50%, 100% { opacity: 1; }
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }
        
        .info-item {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            padding: 12px 8px;
            border-left: 3px solid #87CEEB;
        }
        
        .info-label {
            color: #aaa;
            font-size: 0.75rem;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .countdown-box {
            background: rgba(20, 20, 20, 0.9);
            border-radius: 8px;
            padding: 12px;
            margin-top: 18px;
            border: 1px solid rgba(135, 206, 235, 0.2);
        }
        
        .countdown-text {
            font-size: 0.9rem;
            color: #b8e0f0;
            margin-bottom: 8px;
        }
        
        .countdown-timer {
            font-size: 1.2rem;
            font-weight: 700;
            color: #87CEEB;
            display: block;
        }
        
        .footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(135, 206, 235, 0.1);
            color: #777;
            font-size: 0.75rem;
        }
        
        .credit {
            margin-top: 6px;
            font-size: 0.85rem;
            color: #5dade2;
            font-weight: 600;
        }
        
        .pulse {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        /* Mobile ajustes */
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                margin: 10px;
            }
            
            .logo-text {
                font-size: 1.8rem;
            }
            
            .status-title {
                font-size: 1.1rem;
            }
            
            .loading-spinner {
                width: 35px;
                height: 35px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .info-item {
                padding: 10px 8px;
            }
        }
        
        /* Para telas muito pequenas (celulares antigos) */
        @media (max-width: 360px) {
            .container {
                padding: 18px 12px;
            }
            
            .logo-text {
                font-size: 1.6rem;
            }
            
            .status-title {
                font-size: 1rem;
            }
        }
        
        /* Animações mais rápidas */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.2s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-5px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Botão para pular espera */
        .skip-btn {
            background: rgba(135, 206, 235, 0.2);
            color: #5dade2;
            border: 1px solid rgba(135, 206, 235, 0.4);
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.2s;
        }
        
        .skip-btn:hover {
            background: rgba(135, 206, 235, 0.3);
            transform: translateY(-1px);
        }
        
        /* Status rápido */
        .fast-status {
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="logo">
            <h1 class="logo-text">WAVE NOTIFIER</h1>
            <div class="logo-subtitle">Fast Connection</div>
        </div>
        
        <div class="status-box slide-in">
            <h2 class="status-title">CONEXÃO RÁPIDA</h2>
            
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <div class="loading-text">
                    Conectando
                    <span class="dots">
                        <span class="dot">.</span>
                        <span class="dot">.</span>
                        <span class="dot">.</span>
                    </span>
                </div>
            </div>
            
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Status</div>
                    <div class="info-value pulse" id="status">Iniciando</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Tempo</div>
                    <div class="info-value" id="timer">0s</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Proxy</div>
                    <div class="info-value fast-status">Ativo</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Servidor</div>
                    <div class="info-value" id="server">-</div>
                </div>
            </div>
            
            <div class="countdown-box">
                <div class="countdown-text">Redirecionando em:</div>
                <div class="countdown-timer" id="seconds">3</div>
            </div>
            
            <button class="skip-btn" id="skipBtn">ENTRAR AGORA</button>
        </div>
        
        <div class="footer">
            <p>Conexão otimizada e acelerada</p>
            <p class="credit">WAVE NOTIFIER FAST</p>
        </div>
    </div>

    <script>
        // Otimização: Processamento imediato
        (function() {
            // Obter parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const placeId = urlParams.get('placeId') || '0';
            const jobId = urlParams.get('gameInstanceId') || '';
            
            // Gerar URL de redirecionamento
            let redirectUrl = jobId ? 
                `roblox://placeId=${placeId}&gameInstanceId=${jobId}` : 
                `roblox://placeId=${placeId}`;
            
            // Elementos DOM
            const statusEl = document.getElementById('status');
            const timerEl = document.getElementById('timer');
            const secondsEl = document.getElementById('seconds');
            const serverEl = document.getElementById('server');
            const skipBtn = document.getElementById('skipBtn');
            
            // Configurações ACELERADAS
            let seconds = 3; // Reduzido de 5 para 3 segundos
            let timerSeconds = 0;
            let serverCode = '#' + Math.random().toString(36).substr(2, 6).toUpperCase();
            let intervals = [];
            
            // Inicialização rápida
            function initialize() {
                // Mostrar código do servidor imediatamente
                serverEl.textContent = serverCode;
                
                // Estados de conexão RÁPIDOS
                const fastSteps = [
                    'Proxy ativo',
                    'Conectando...',
                    'Autenticado!',
                    'Pronto!'
                ];
                
                let stepIndex = 0;
                statusEl.textContent = fastSteps[stepIndex];
                
                // Progresso acelerado (passos mais rápidos)
                const progressInterval = setInterval(() => {
                    if (stepIndex < fastSteps.length - 1) {
                        stepIndex++;
                        statusEl.textContent = fastSteps[stepIndex];
                    }
                }, 500); // Reduzido de 700ms para 500ms
                
                intervals.push(progressInterval);
                
                // Timer principal
                const timerInterval = setInterval(() => {
                    timerSeconds++;
                    timerEl.textContent = timerSeconds + 's';
                }, 1000);
                
                intervals.push(timerInterval);
                
                // Contagem regressiva RÁPIDA
                const countdownInterval = setInterval(() => {
                    seconds--;
                    secondsEl.textContent = seconds;
                    
                    // Efeitos visuais
                    if (seconds <= 1) {
                        secondsEl.style.color = '#ff6b6b';
                        secondsEl.style.transform = 'scale(1.1)';
                    } else if (seconds <= 2) {
                        secondsEl.style.color = '#f39c12';
                    }
                    
                    if (seconds <= 0) {
                        redirectToGame();
                    }
                }, 1000);
                
                intervals.push(countdownInterval);
                
                // Configurar botão de pular
                skipBtn.addEventListener('click', redirectToGame);
                
                // Iniciar redirecionamento automático se for mobile
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                if (isMobile) {
                    document.querySelector('.container').style.maxWidth = '95%';
                    // Mobile pode ser mais rápido ainda
                    if (seconds > 2) seconds = 2;
                    secondsEl.textContent = seconds;
                }
            }
            
            // Função de redirecionamento otimizada
            function redirectToGame() {
                // Limpar todos os intervals
                intervals.forEach(interval => clearInterval(interval));
                
                // Feedback visual imediato
                statusEl.textContent = 'Redirecionando!';
                statusEl.className = 'info-value fast-status';
                statusEl.style.animation = 'none';
                
                secondsEl.textContent = 'AGORA';
                secondsEl.style.color = '#2ecc71';
                
                // Redirecionar sem delays desnecessários
                setTimeout(() => {
                    window.location.href = redirectUrl;
                    
                    // Fallback rápido
                    setTimeout(() => {
                        showFallbackMessage();
                    }, 800);
                }, 300); // Reduzido de 800ms para 300ms
            }
            
            // Fallback simplificado
            function showFallbackMessage() {
                document.body.innerHTML = `
                    <div class="container fade-in">
                        <div class="logo">
                            <h1 class="logo-text">WAVE NOTIFIER</h1>
                        </div>
                        <div class="status-box">
                            <h2 class="status-title">CONEXÃO CONCLUÍDA</h2>
                            <p style="margin: 15px 0; color: #aaa; font-size: 0.95rem;">
                                O jogo deve abrir automaticamente.
                            </p>
                            <p style="color: #5dade2; margin-top: 10px; font-size: 0.85rem;">
                                Se não abrir, clique no jogo manualmente.
                            </p>
                            <button class="skip-btn" onclick="window.location.href='${redirectUrl}'">TENTAR NOVAMENTE</button>
                        </div>
                        <div class="footer">
                            <p class="credit">WAVE NOTIFIER FAST</p>
                        </div>
                    </div>
                `;
            }
            
            // Iniciar tudo imediatamente
            document.addEventListener('DOMContentLoaded', initialize);
            
            // Inicialização extra-rápida
            setTimeout(initialize, 10);
        })();
    </script>
</body>
</html>
